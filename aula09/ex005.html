<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com dom</title>
    <style>
        body {
            background-color: rgb(152, 123, 239);
            color: white;
            font: normal 18pt Arial;
            }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div> <!--agora estou definindo o valor de div como id--> 
    <script>
        var corpo = window.document.body
        corpo.style.background = 'black'
        var paragrafo = window.document.getElementsByTagName('p')[1] 
        window.document.write('Está escrito assim: ' + paragrafo.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Aqui escrevo o que eu quiser...'
        //primeiro paragrafo é zero, o segundo é 1. Estou pegando o segundo paragrafo//

        /*Aqui estou selecionando um elemento DOM por Nome. mas pode ser por: Marca, ID, Nome, Calasse, Seletor
        getElemetById
        getElementsByClassName
        getElementsByName
        getElementsByTagName
    
        var d = window.document.getElementById('msg') // estou definindo a variavel d como div+id
        d.style.background = 'blue'

        Usando o queryselector
        toda DIV é representada por uma # 
        toda CLASSE é representada por um .

        */
        </script>
</body>
</html>
